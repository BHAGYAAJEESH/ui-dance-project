<section class="contact-sec">

            <div class="col-lg-12">
                <form >
                  <h2 class="mt-3">Contact Us</h2>
                    <div class="form-group pt-4 mt-5">
                        <input type="text" name="name" id="name" placeholder="your name"  required autocomplete="off"><br><br>
                        <input type="email" name="mail" id="mail" placeholder="email"  required autocomplete="off" ><br><br>
                        <input type="text" name="number" id="num" placeholder="contact number"  required autocomplete="off"><br><br>
                        <textarea name="msg" id="mesg" cols="30" rows="10" placeholder="your queries " required autocomplete="off" ></textarea><br><br>

<script>
  var msg = ()=>{
    var name = document.getElementById('name').value;
    var mail = document.getElementById('mail').value;
